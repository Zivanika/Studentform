<!-- Student Enrollment Form that will store data in STUDENT-TABLE relation of SCHOOL-DB database.

Input Fields: {Roll-No, Full-Name, Class, Birth-Date, Address, Enrollment-Date}

Primary key: Roll No.

 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- <script src=" http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script> -->
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form using the JPDB API</h2>
            </div>
            <form id="stuform" method="get">
                <div class="form-group">
                    <label>Student Rollno:</label>
                    <input type="text" id="sturollno" class="form-control" onchange="getStu()">
                </div>
                <div class="form-group">
                    <label>Full Name: </label>
                    <input type="text" id="stuname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Class: </label>
                    <input type="number" id="stuclass" class="form-control">
                </div>
                <div class="form-group">
                    <label>Date of Birth: </label>
                    <input type="date" id="studob" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address </label>
                    <input type="text" id="stuaddress" class="form-control">
                </div>
                <div class="form-group">
                    <label>Date of Enrollment: </label>
                    <input type="date" id="stuedob" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn-lg btn-primary" id="save" onclick="SaveData()" disabled >Save</button>
                    <button type="button" class="btn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button>
                    <button type="button" class="btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="studentform/index.js"></script>
        <script src=" http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>
    </body>
</html>
